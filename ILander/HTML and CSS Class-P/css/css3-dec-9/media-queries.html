<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	ul li{
		display:inline;
		color:white;
		padding:10px;
	}
	ul {
		background-color:gray;
		padding:15px;
		overflow:hidden;
	}
	
	.f1{

	}

		ul {
			background-color:yellow;

			background-color:hotpink;
		}
	}
</style>
</head>

	</ul>

</html>
