<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		  $("li").eq(3).css({"color": "red", "border": "2px solid red"});
		});
	</script>
	<style>
		.ancestors * 
		{ 
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
</head>
<body class="ancestors">
	<!-- first() last() eq()  -->
	<div style="width:500px;">
		<ul> 
			<li>coffee
				<span>span</span>
			</li>
			<li>tea
				<span>span</span>
			</li>
			<li>milk
				<span>span</span>
			</li>
			<li>drink
				<span>span</span>
			</li>
		</ul>   
	</div>
</body>
</html>
