<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
$(document).ready(function()
{
	$("#msg").submit(function(e){
			e.preventDefault();
			console.log("msg");
			var email=$("#email").val();
			var pwd=$("#pwd").val();
			if(email=="")
			{
				$("#sb").html("Enter Your MailId");
			}
			else if(pwd=="")
			{
				$("#sb").html("Enter Your Password");

			}
			else
			{
				var obj={email:email,password:pwd};
				var data=JSON.stringify(obj);
				$.post("http://iltcs.com/api/user-login",data,function(output){			
						console.log(output);
						if(output.status==1)
						{
							$("#sb").html(output.message);
						}
				});
					
				
				
				
			}
			
			
			
});

});

</script>
<body>
<form id="msg">
		<div class="form-group">
			<label>Email:</label>
			<input type="email"  id="email" placeholder="Enter Your MailId">
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" id="pwd" placeholder="Enter Your password">
		</div>
		
		<button type="submit" class="btn btn-info">Login</button>
		<div id="sb">
		</div>
		
</form>

</body>

</html>
