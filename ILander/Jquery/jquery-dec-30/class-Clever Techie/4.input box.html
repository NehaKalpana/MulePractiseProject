<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Tutorial for Beginners</title>
		<!--JS Library-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	</head>
	<body>
		<div id='about' style="height:150px;width:300px;background-color:lightgreen; text-align:center;padding:10px;"></div>
		<br></br>
		ENTER HERE:<input type='text' class='power' value="" />
	
		
		
		<!--JS-Jquery-->
		<script>
			$(document).ready(function(){
			
				$("#about").click(function(){ 
					$(this).html("You Clicked Me!");
				});
				//to change css
				$("#about").hover(function(){ 
					$(this).css("background-color","lightblue");
				});
				
				$("#about").mouseleave(function(){ 
					$(this).css("background-color","lightgreen");
				});
				
				
				$(".power").keyup(function(){
				
					$("#about").html($(this).val());
				});
				
				
				
				
			});
		</script>
		
	</body>
</html>
