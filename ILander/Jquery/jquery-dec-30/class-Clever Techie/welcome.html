<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Tutorial for Beginners</title>
		<!--JS Library-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	</head>
	<body>
		<div id='about' style="height:150px;width:300px;background-color:lightgreen; text-align:center;padding:10px;"></div>
		<!--JS-Jquery-->
		<script>
			$(document).ready(function(){
			var a=prompt('enter your name');
			var b=prompt('enter your city');
			if(a=="siva" && b=="hyderabad")
			{
			alert("welcome to my website");
			}
			else
			{
			alert("you are unknown user");
			}
			$("#about").click(function(){ 
				//here this is represent above "selector ID", no need to write again "id" we write replace of "id" using "this" key word
					$(this).html("You Clicked Me!");
				//act like innerHTML, in JS we use innerHTML, in jQuery we use html
				});
			});
		</script>
		
	</body>
</html>
