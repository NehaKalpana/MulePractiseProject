<!DOCTYPE html>
<html>
<head>
	<style>

			a:link {
			background-color: yellow;
			color:red;
			font-size:20px;
			}

			a:visited {
			background-color: red;
			color:white;
			font-size:20px;
			}

			a:hover {
			background-color: blue;
			color:white;
			font-size:40px;
			}

			a:active {
			background-color: hotpink;
			color:white;
			font-size:20px;
			} 
		p:first-child
		{
			color:blue;
		}
		h1:last-child
		{
			color:green;
		}
		p:nth-child(3)
		{
			color:orange;
		}
		
		.siva::first-line 
		{
	  color: red;
	  font-variant: small-caps;
		}
	</style>
</head>




<body>

	<!-- 
	SYNTAX:
	
	selector:pseudo-class 
	{
  property:value; 
	}
  -->

	
	<!-- a:hover MUST come after a:link and a:visited
			a:active MUST come after a:hover -->
	<p class='siva'>Web Designing.<br>Web Designing.</p>
	<p>Web Designing</p>
	<p>Web Designing</p>
	<p>Web Designing</p>
	<a href="text1.html">Home</a>
	<h1>Web Development</h1>
	<h1>Web Development</h1>
	<h1>Web Development</h1>
	<h1>Web Development</h1>
</body>
</html>
