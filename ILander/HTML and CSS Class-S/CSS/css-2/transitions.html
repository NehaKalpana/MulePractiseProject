<!DOCTYPE html>
<html>
<head>
	<style>		
		img
		{
			 width:300px;
			 height:200px;
			 transition:width 5s,height 5s;
		}
		img:hover
		{
			width:500px;
			height:400px;
		}
		div
		{
			width:250px;
			height:150px;
			background-color:skyblue;
			margin:15px;
			transition:width 5s;
		}
		.div1:hover
		{
			width:500px;
			transition-timing-function:linear;
		}
		.div2:hover
		{
			width:500px;
			transition-timing-function:ease;
		}
		.div3:hover
		{
			width:500px;
			transition-timing-function:ease-in;
		}
		.div4:hover
		{
			width:500px;
			transition-timing-function:ease-out;
		}
		.div5:hover
		{
			width:500px;
			transition-timing-function:ease-in-out;
		}
	</style>
</head>
<body>	
	<img src="Penguins.jpg">
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>
	<div class="div5"></div>
</body>
</html>
