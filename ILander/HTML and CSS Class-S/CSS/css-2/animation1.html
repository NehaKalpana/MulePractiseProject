<!DOCTYPE html>
<html>
<head>
	<style>
		img
		{
			width:200px;
			height:220px;
			background-color:gray;
			position:relative;
			animation-name:myanimation;
			animation-duration:3s;
			animation-iteration-count:3;
			//animation-iteration-count:infinite;
		}
		@keyframes myanimation
		{
			0%{background-color:gray;left:0px;top:0px;}
			25%{background-color:yellow;left:700px;top:0px;width:100px;height:100px}
			50%{background-color:green;left:700px;top:450px}
			75%{background-color:hotpink;left:0px;top:450px;}
			100%{background-color:blue;left:0px;top:0px}
		}
	</style>
</head>
<body>	
	<img src="bg3.png">
</body>
</html>
