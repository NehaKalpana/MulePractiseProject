<html>
<head>
 <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
<script>
function validation()
{
	var name=document.getElementById('name').value;
	var email=document.getElementById('email').value;
	var password=document.getElementById('password').value;
	var cpassword=document.getElementById('cpassword').value;
	var radio=document.getElementsByName("gender");
	var check=document.getElementById("cbx").checked;
	if(name.trim().length==0)
	{
		document.getElementById('msg').innerText="Please Enter your name";
	}
	else if(email.trim().length==0)
	{
		document.getElementById('msg').innerText="Please Enter your Email";
	}
	else if(!(radio[0].checked || radio[1].checked || radio[2].checked))
	{
		document.getElementById('msg').innerText="Please select your gender";
	}
	else if(password.trim().length==0)
	{
		document.getElementById('msg').innerText="Please Enter your Password";
	}
	else if(cpassword.trim().length==0)
	{
		document.getElementById('msg').innerText="Please Enter your confirm Password";
	}
	else if(password!=cpassword)
	{
		document.getElementById('msg').innerText="Passwords do not match";
	}
	else if(check==false)
	{
		document.getElementById('msg').innerText="Please mark remember me";
	}
	else 
	{
		document.getElementById('msg').innerText="Successful";
	}
}
</script>
<body>
	<div class="container">
	<form>
		<div class="form-group">
			<label>Name:</label>
			<input type="text" class="form-control" id="name" placeholder="Please Enter your name" />
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Please Enter your email" />
		</div>
		<div class="form-group">
			<label>Gender:</label><br>
			Male<input type="radio" class="" name="gender" />
			Female<input type="radio" class="" name="gender" />
			Others<input type="radio" class="" name="gender" />
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control" id="password" placeholder="Please Enter your Password" />
		</div>
		<div class="form-group">
			<label>Confirm Password:</label>
			<input type="password" class="form-control" id="cpassword" placeholder="Please Enter your Conmfirm Password" />
		</div>
		<div class="form-group">
			<label>Remember me</label>
			<input type="checkbox" class="" id="cbx"/>
		</div>
		<div class="form-group">
			
			<button type="button" onclick="validation()" class="btn btn-primary">Submit</button>
		</div>
		<div id="msg" class="text-danger"></div>
	</form>
	</div>
</body>
</html>
