<html>
<head>
</head>
<body id="page" onload="load()" onscroll="scroll()" style="height:1000px;">
	<h1 id="msg">ILander Technologies</h1>
	<button onclick="clk()">Click</button>
	<button ondblclick="dbclk()">DoubleClick</button><br><br>
	<div id="div1" style="background:skyblue;width:300px;height:200px;" onmouseenter="menter()" onmouseleave="mleave()"></div><br>
	Enter Full Name: <input type="text" onkeyup="kup()"><br><br>
	Enter Email Id: <input type="text" onkeydown="kdown()"><br><br>
	<form onsubmit="fsubmit()">
		Enter Full Name: <input id="fname" type="text" onfocus="ifocus()" onblur="iblur()"> <input type="submit">
	</form>
	<script>
		//Mouse Events
		function clk(){
			document.getElementById("msg").innerHTML="ILander Technologies Private Limited";
			document.getElementById("msg").style.color="blue";
		}
		function dbclk(){
			document.getElementById("msg").innerHTML="ILTCS";
			document.getElementById("msg").style.color="Orange";
		}
		function menter(){ //onmouseover
			document.getElementById("div1").style.backgroundColor="gray";
		}
		function mleave(){ //onmouseout
			document.getElementById("div1").style.backgroundColor="skyblue";
		}
		//Keyboard Events (for only inputs like search box)
		function kup(){
			alert("Key is Up");
		}
		function kdown(){ //onkeypress
			alert("Key is Down");
		}
		//Form Events (for only inputs like search box)
		function fsubmit(){ 
			alert("Enter Your Full Name");
		}
		function ifocus(){ 
			document.getElementById("fname").style.backgroundColor="skyblue";
		}
		function iblur(){ 
			document.getElementById("fname").style.backgroundColor="transparent";
		}
		//Window Events 
		function load(){ 
			alert("Page Is Loading...");
		}
		function scroll(){ 
			document.getElementById("page").style.backgroundColor="yellow";
		}
	</script>
</body>
</html>
