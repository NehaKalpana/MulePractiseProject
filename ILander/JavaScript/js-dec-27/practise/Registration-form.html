<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<script>
function validation()
{
	var fname=document.getElementById("fname").value;
	var lname=document.getElementById("lname").value;
	var email=document.getElementById("email").value;
	var pwd=document.getElementById("pwd").value;
	if(fname.trim().length==0)
	{
	document.getElementById("msg").innerText="Enter Your Firstname";
	}
	else if(lname.trim().length==0)
	{
	document.getElementById("msg").innerText="Enter Your Lastname";
	}
	else if(email.trim().length==0)
	{
	document.getElementById("msg").innerText="Please Enter Your Email";
	}
	else if(pwd.trim().length==0)
	{
	document.getElementById("msg").innerText="Please Enter Your Password";
	}
	else
	{
		var obj={email:email,password:pwd,firstName:fname,lastName:lname};
		var data=JSON.stringify(obj);
		console.log(data);
		var server=new XMLHttpRequest();
		server.open("POST","http://iltcs.com/api/signup-user",true);
		server.send(data);
		console.log(server);
		server.onreadystatechange=function()
		{
			if(server.status==200 && server.readyState==4)
			{
				var result=JSON.parse(server.response);
				console.log(result);
				if(result.status==1)
				{
					document.getElementById("msg").innerText=result.message;
					document.getElementById("msg").style.color="green";
				}
				else
				{
					document.getElementById("msg").innerText=result.message;
					document.getElementById("msg").style.color="red";
				}
			}
		}
		
	}
}
</script>
<body>
<div class="container">
<form>
	<div class="form-group">
	<label>Firstname:</label>
		<input type="text" class="form-control" id="fname" placeholder="Enter Your Firstname">
	</div>
	<div class="form-group">
	<label>Lastname:</label>
		<input type="text"  class="form-control" id="lname" placeholder="Enter Your Laastname">
	</div>
	<div class="form-group">
	<label>EmailId:</label>
		<input type="email" class="form-control" id="email" placeholder="Enter Your EmailId">
	</div>
	<div class="form-group">
	<label>Password:</label>
		<input type="password" class="form-control"  id="pwd" placeholder="Enter Your Password">
	</div class="form-group">
	
	<button type="button" onclick="validation()" class="btn btn-danger">Submit</button>
	
	<div id="msg"></div>
</form>
</div>

</body>
</html>
