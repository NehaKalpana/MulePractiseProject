<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script>
		function reg(){
		var firstname=document.getElementById("fname").value;
		var lastname=document.getElementById("lname").value;
		var mailid=document.getElementById("mail").value;
		var password=document.getElementById("pwd").value;
		if(firstname=="")
		{
			document.getElementById("emsg").innerHTML="Enter Your First Name";
		}
		if(lastname=="")
		{
			document.getElementById("emsg").innerHTML="Enter Your Last Name";
		}
		else if(mailid=="")
		{
			document.getElementById("emsg").innerHTML="Enter Your Email Id";
		}
		else if(password=="")
		{
			document.getElementById("emsg").innerHTML="Enter Your Password";
		}
		else{
			var obj={email:mailid,password:password,firstName:firstname,lastName:lastname};
			var data=JSON.stringify(obj);
			var http=new XMLHttpRequest();
			http.open("POST","http://iltcs.com/api/signup-user",true);
			http.send(data);
			//console.log(http);
			http.onreadystatechange=function()
			{
				if(http.status==200 && http.readyState==4)
				{
					var result=http.response;
					//console.log(result);
					var data1=JSON.parse(result);
					console.log(data1);
					if(data1.status==1)
					{
						document.getElementById("emsg").innerHTML=data1.message;
						document.getElementById("emsg").style.color="green";
					}
					else{
						document.getElementById("emsg").innerHTML=data1.message;
						document.getElementById("emsg").style.color="red";
					}
				}
			}
		}
	}
	</script>
</head>
<body>
	<div class="container">
		<h2>Vertical (basic) form</h2>
		<form>
			<div class="form-group">
				<label for="email">First Name:</label>
				<input type="email" class="form-control" id="fname" placeholder="Enter email" name="email">
			</div>
			<div class="form-group">
				<label for="email">Last Name:</label>
				<input type="email" class="form-control" id="lname" placeholder="Enter email" name="email">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="mail" placeholder="Enter email" name="email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
			</div>
			<button type="button" class="btn btn-default" onclick="reg()">Submit</button>
			<p id="emsg"></p>
		</form>
	</div>
</body>

</html>
