<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  </style>
</head>
<script>
function validation()
{
var email=document.getElementById('email').value;
var pwd=document.getElementById('pwd').value;

if(email.trim().length==0)
{
document.getElementById("msg").innerText="Enter Your Email";
}
else if(pwd.trim().length==0)
{
document.getElementById("msg").innerText="Enter Your Password";
}
else
{
var obj={email:email,password:pwd};
var data=JSON.stringify(obj);
console.log(data);
var server=new XMLHttpRequest();
server.open("POST","http://iltcs.com/api/user-login",true);
server.send(data);
console.log(server);
server.onreadystatechange=function()
{
if(server.status==200 && server.readystate==4)
{
var result=JSON.parse(server.response);
console.log(result);
}
}
if(result.status==1)
{
document.getElementById("msg").innerText=result.message;
document.getElementById("msg").style.color="hotpink";
}
else
{
document.getElementById("msg").innerText=result.message;
document.getElementById("msg").style.color="red";
}


}

}
</script>


<body>
	<div class="container">
		<div class="form-group">
			<label>Email:</label>
			<input type="email"  id="email" placeholder="Enter Your MailId">
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" id="pwd" placeholder="Enter Your password">
		</div>
		
		<button type="button" onclick="validation()" class="btn btn-info">Login</button>
		<div id="msg">
		</div>
	</div>	
</body>
</html>
