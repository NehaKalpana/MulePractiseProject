<html>
<head>
 <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <script>
  function validation()
  {
		var name=document.getElementById('name').value;
		var email=document.getElementById('mail').value;
		var radio=document.getElementsByName('gender');
		var pwd=document.getElementById('pwd').value;
		var cpwd=document.getElementById('cpwd').value;
		var check=document.getElementById('cbx').checked;
		if(name.trim().length==0)
		{
			document.getElementById("msg").innerText="Enter Your Name";
		}
		else if(email.trim().length==0)
		{
		document.getElementById("msg").innerText="Enter Your email";
		}
		else if(!(radio[0].checked || radio[1].checked || radio[2].checked))
		{
		document.getElementById("msg").innerText="Please select Your gender ";
		}
		else if(pwd.trim().length==0)
		{
		document.getElementById("msg").innerText="Enter Your Password";
		}
		else if(cpwd.trim().length==0)
		{
		document.getElementById("msg").innerText="Enter your confirm password";
		}
		else if(pwd!=cpwd)
		{
		document.getElementById('msg').innerText="Passwords do not match";
		}
		else if(check==false)
		{
		document.getElementById("msg").innerText="Please mark remember me";
		}
		else
		{
		document.getElementById("msg").innerText="successful";
		}
		
			
}		
	
  </script>
  <body>
  <div class="container">
	<form>
		<div class="form-group">
		<label>Enter Your Name:</label>
		<input type="text" class="form-control" id="name" placeholder="Enter Your Name">
		</div>
		<div class="form-group">
			<label>Enter Your Mail:</label>
			<input type="text" class="form-control" id="mail" placeholder="Enter your Mail">
		</div>
		<div class="form-group">
			<label>Gender:</label><br>
		Male:<input type="radio" name="gender">
		Female:<input type="radio" name="gender">
		Others:<input type="radio" name="gender">
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter your password">
		</div>
		<div class="form-group">
			<label>Confirm Password:</label>
			<input type="password" class="form-control" id="cpwd" placeholder="Enter Your ConfirmPassword">
		</div>
		<div class="form-group">
			<label>Remember Me</label>
			<input type="checkbox" id="cbx">
		</div>
		
		<div class="form-group">
			<button type="button" onclick="validation()">submit</button>
		</div>
		
		<div id="msg" class="text-danger">
		
		</div>
		
		
		
		
	</form>
  </div>
  </body>
  </html>
