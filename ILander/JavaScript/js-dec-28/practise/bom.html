<body>
<h1 onclick="page()">Ilander Technologies</h1>
<p id="msg">1</p>

<script>
function page()
{
location.href="http://ilandertech.com/";
}
var c=document.getElementById("msg").innerHTML;
var inc=setInterval(myfun,100);
function myfun()
{
	if(c==49)
	{
		clearInterval(inc);
	}
	c++;
	document.getElementById("msg").innerHTML=c;
}

</script>
</body>
