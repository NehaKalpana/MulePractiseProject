<!DOCTYPE html>
<html>
<body >

	<p id="demo"></p>
	<p id="demo1"></p>
	<button onclick="numberMethods()">Click</button>
	<script>
		function numberMethods()
		{
			document.getElementById("demo").innerHTML=Math.floor(Math.random()*10);//0-9
			document.getElementById("demo1").innerHTML=Math.floor(Math.random()*1001);//0-1000
		}
	</script>
</body>
</html>
