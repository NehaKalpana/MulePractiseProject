
.<!DOCTYPE html>
<html>
<body>
	<button onclick="numberMethods()">Click</button>
	<script>
		function numberMethods()
		{
			var date=new Date();
			//console.log(date);
			//date.setFullYear(2000);
			console.log(date);
			console.log("year"+"  "+date.getFullYear());
			console.log("month"+"  "+date.getMonth());
			console.log("Day"+"  "+date.getDay());
			var day=date.getDay();
			switch(day)
			{
				case 1:
					day="monday";
					break;
				case 2:
					day="tuesday";
					break;
				case 3:
					day="wendsday";
					break;
				case 4:
					day="thursday";
					break;
				case 5:
					day="friday";
					break;
				case 6:
					day="Saturday";
					break;
				case 7:
					day="sunday";
					break;
			}
			console.log("day"+"  "+day);
		}
	</script>
</body>
</html>
