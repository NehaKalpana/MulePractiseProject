<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <style>
	
  </style>
</head>
<body>
	<div class="container">
		<div class="carousel slide" id="myimages" data-ride="carousel">	
			<ol class="carousel-indicators">
				<li class="active" data-target="#myimages" data-slide-to="0"></li>
				<li data-target="#myimages" data-slide-to="1"></li>
				<li data-target="#myimages" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="banner1.jpg" style="width:100%;height:350px">
				</div>
				<div class="carousel-item">
					<img src="banner2.jpg" style="width:100%;height:350px">
				</div>
				<div class="carousel-item">
					<img src="banner3.jpg" style="width:100%;height:350px">
				</div>
			</div>
			<a href="#myimages" data-slide="prev" class="carousel-control-prev"><i class="fas fa-chevron-left"></i></a>
			<a href="#myimages" data-slide="next" class="carousel-control-next"><i class="fas fa-chevron-right"></i></a>
		</div>	
	</div>
</body>
</html>
