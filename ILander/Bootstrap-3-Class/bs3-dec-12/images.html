<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
</head>
<body>
<div class="container">
	<img src="img1.jpg" width="600px" height="300px"><br>
	<img src="img1.jpg" width="600px" height="300px" class="img-responsive"><br>
	<img src="img1.jpg" width="300px" height="300px" class="img-circle"><br>
	<img src="img1.jpg" width="300px" height="300px" class="img-rounded"><br><br>
	<img src="img1.jpg" width="300px" height="300px" class="img-thumbnail"><br><br>
	
	
</div>

</body>
</html>
